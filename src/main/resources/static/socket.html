<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba WebSocket - QR Scan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .status {
            text-align: center;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .connected {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 120px;
        }

        .btn-connect {
            background: #28a745;
            color: white;
        }

        .btn-connect:hover {
            background: #218838;
            transform: translateY(-2px);
        }

        .btn-disconnect {
            background: #dc3545;
            color: white;
        }

        .btn-disconnect:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .message-area {
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-send {
            background: #667eea;
            color: white;
            padding: 12px 24px;
        }

        .btn-send:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-send:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        #messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            background: #f8f9fa;
            font-family: 'Courier New', monospace;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 6px;
            animation: fadeIn 0.3s ease;
        }

        .message.system {
            background: #e3f2fd;
            color: #1565c0;
            border-left: 4px solid #2196f3;
        }

        .message.user {
            background: #e8f5e8;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .message.other {
            background: #fff3e0;
            color: #f57c00;
            border-left: 4px solid #ff9800;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-left: 10px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üöÄ WebSocket QR Scan</h1>

    <div id="status" class="status disconnected">
        ‚ùå Desconectado
    </div>

    <div class="controls">
        <button id="connectBtn" class="btn-connect">üîó Conectar</button>
        <button id="disconnectBtn" class="btn-disconnect" disabled>‚ùå Desconectar</button>
    </div>

    <div class="message-area">
        <div class="input-group">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje aqu√≠..." disabled>
            <button id="sendBtn" class="btn-send" disabled>üì§ Enviar</button>
        </div>
    </div>

    <div id="messages"></div>
</div>

<script>
    let socket = null;
    let isConnected = false;

    const statusDiv = document.getElementById('status');
    const connectBtn = document.getElementById('connectBtn');
    const disconnectBtn = document.getElementById('disconnectBtn');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const messagesDiv = document.getElementById('messages');

    function addMessage(content, type = 'system') {
        const timestamp = new Date().toLocaleTimeString();
        const messageElement = document.createElement('div');
        messageElement.className = `message ${type}`;
        messageElement.innerHTML = `${content} <span class="timestamp">${timestamp}</span>`;

        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function updateStatus(connected) {
        isConnected = connected;

        if (connected) {
            statusDiv.textContent = '‚úÖ Conectado';
            statusDiv.className = 'status connected';
            connectBtn.disabled = true;
            disconnectBtn.disabled = false;
            messageInput.disabled = false;
            sendBtn.disabled = false;
        } else {
            statusDiv.textContent = '‚ùå Desconectado';
            statusDiv.className = 'status disconnected';
            connectBtn.disabled = false;
            disconnectBtn.disabled = true;
            messageInput.disabled = true;
            sendBtn.disabled = true;
        }
    }

    function connectWebSocket() {
        try {
            // Intenta conectar al endpoint principal
            socket = new WebSocket('ws://qr-scan-api.onrender.com/ws');

            socket.onopen = function(event) {
                console.log('Conectado al WebSocket');
                updateStatus(true);
                addMessage('üîó Conectado al servidor WebSocket');
            };

            socket.onmessage = function(event) {
                console.log('Mensaje recibido:', event.data);
                const message = event.data;

                if (message.includes('Conectado exitosamente')) {
                    addMessage(`üì® ${message}`, 'system');
                } else if (message.includes('conectado') || message.includes('desconectado')) {
                    addMessage(`üìä ${message}`, 'system');
                } else {
                    addMessage(`üí¨ ${message}`, 'other');
                }
            };

            socket.onclose = function(event) {
                console.log('Conexi√≥n cerrada:', event);
                updateStatus(false);
                addMessage(`‚ùå Conexi√≥n cerrada (C√≥digo: ${event.code})`, 'system');
            };

            socket.onerror = function(error) {
                console.error('Error de WebSocket:', error);
                addMessage('‚ö†Ô∏è Error de conexi√≥n. Aseg√∫rate de que el servidor est√© ejecut√°ndose.', 'system');
            };

        } catch (error) {
            console.error('Error al conectar:', error);
            addMessage('‚ùå Error al intentar conectar', 'system');
        }
    }

    function disconnectWebSocket() {
        if (socket && socket.readyState === WebSocket.OPEN) {
            socket.close();
        }
    }

    function sendMessage() {
        const message = messageInput.value.trim();
        if (message && socket && socket.readyState === WebSocket.OPEN) {
            socket.send(message);
            addMessage(`üì§ T√∫: ${message}`, 'user');
            messageInput.value = '';
        }
    }

    // Event listeners
    connectBtn.addEventListener('click', connectWebSocket);
    disconnectBtn.addEventListener('click', disconnectWebSocket);
    sendBtn.addEventListener('click', sendMessage);

    messageInput.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    // Conectar autom√°ticamente al cargar la p√°gina
    window.addEventListener('load', function() {
        addMessage('üéØ P√°gina cargada. Haz clic en "Conectar" para iniciar.', 'system');

        // Intentar conectar autom√°ticamente despu√©s de 1 segundo
        setTimeout(() => {
            addMessage('üîÑ Intentando conectar autom√°ticamente...', 'system');
            connectWebSocket();
        }, 1000);
    });
</script>
</body>
</html>
